<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="formGroup" (ngSubmit)="cadastraProduto(formGroup.value)">
    <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input type="text" formControlName="nome"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Valor inicial</ion-label>
        <ion-input type="text" (keypress)="AllowNumbersOnly($event)" formControlName="valorAtual"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Lance Minimo</ion-label>
          <ion-input type="text" (keypress)="AllowNumbersOnly($event)" formControlName="incOmissao"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label >Foto do Produto</ion-label>
            <ion-input type="file" accept=".png, .jpg, .jpeg" (change)="onFileChange($event)"></ion-input>
          </ion-item>
<button ion-button block outline type="submit" >Cadastrar</button>
</form>
</ion-content>
